<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="../css/cadastro.css">
    <link rel="stylesheet" href="../css/menu.css">
    <title>Newtab Academy</title>
</head>
<body>
    <div class="container">
        <form action="" class="form">
        <div class="form-header">
            <img src="../assets/img/logo-newtab.png"/>
        </div>
        <div class="menu">
            <a href="./listagem.html">Listagem</a>
            <a href="./cadastro.html">Cadastrar</a>
        </div>
        <label for="name" class="form-label">Nome </label>
        <input type="text" class="form-input" placeholder="Alejanda del Carmen">
        <label for="last-name" class="form-label">Sobrenome </label>
        <input type="text" class="form-input" placeholder="Moreno Parra">
        <label for="phone" class="form-label">Telefone </label>
        <input type="phone" class="form-input" placeholder="+55 (31) 99999-9999">
        <label for="address" class="form-label">Endereço </label>
        <input type="text" class="form-input" placeholder="Rua Paracatu,555">
        <label for="email" class="form-label">E-mail </label>
        <input type="email" class="form-input" id="email" placeholder="alejandra@newtabacademy.com">
        <label  class="form-label">Experiência Prévia</label>
        <input type="radio" name="xp" id="xp-yes" checked/><label for="xp-yes">Sim</label>
        <input type="radio" name="xp" id="xp-no"/><label for="xp-no">Não</label>
        <fieldset class="check">
        <div>
        <label class="form-label">Tenho experiência em</label><br>
        <input type="checkbox" class="" for="HTML">
        <label for="HTML">HTML</label>
        <input type="checkbox" class="" for="CSS">
        <label for="CSS">CSS</label>
        <input type="checkbox" class="" for="JavaScript">
        <label for="JavaScript">JavaScript</label>
        <input type="checkbox" class="" for="React">
        <label for="React">React</label>
        <input type="checkbox" class="" for="PHP">
        <label for="PHP">PHP</label>
        <input type="checkbox" class="" for="MySQL">
        <label for="MySQL">MySQL</label>
        <input type="checkbox" class="" for="Python">
        <label for="Python">Python</label>
        </div>
         </fieldset>
        <button class="button-primary">Salvar</button>
         </form> 
        
    </div>
</body>
</html>
